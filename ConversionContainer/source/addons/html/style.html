<style>
  header {
    background-color: #b31313;
    display: flex;
    justify-content: space-between;
    padding: .5em 4em;
    align-items: center;
  }
  header a {
    color: white;
  }
  .logo {
    max-height: 2em
  }
  .logomark {
    max-height: 1.5em;
    display: none;
  }
  .header-message {
    border: 10px solid #fb595a;
    background: #fb595a;
    border-radius: 6px;
    max-width: 50%;
    font-family: sans-serif;
    font-size: smaller;
    color: black;
  }
  .body-message {
    display: block;
    max-width: 40em;
    margin: 3em auto;
    border: 2px solid #a5d6fe;
    border-radius: 5px;
    padding: 1em;
    box-shadow: 1px 3px 8px 0.1px grey;
  }
  .body-message p, .body-message-mobile p {
    margin:0;
    margin-top: -15px;
  }
  .body-message-mobile {
    display: none;
  }
  a.skip{
    position:absolute;
    left:-10000px;
    top:auto;
    width:1px;
    height:1px;
    overflow:hidden;
  }
  a.skip:focus{
    position:static;
    width:auto;
    height:auto;
  }
  button.feedback-button {
    position: fixed;
    bottom: 1em;
    right: 1em;
    background-color: #a5d6fe;
    color: black;
    padding:.5em 1em;
    border-radius: .5em;
    font-size: 1.1em;
    font-weight: bold;
  }
  .close-icon {
    position: relative;
    top: -10px;
    right: -99%;
  }

  /*mobile*/
  @media only screen and (max-width: 719px) {
    header {
      gap: .75em;
    }
    .header-message {
      max-width:100%;
      display: none;
    }
    .body-message {
      display: none;
    }
    .body-message-mobile {
      display: block;
      margin: 1em auto;
      border: 1px solid #cecece;
      padding: 1em;
      max-width: 150px;
      box-shadow: 1px 3px 8px 0.1px grey;
      border-radius: .5em
    }
    .logo {
      display: none;
    }
    .logomark {
      display: inline-flex;
    }
    .banner {
      display: none;
    }
  }

  /*BETA corner banner*/
  body:after {
    content: "beta";
    position: fixed;
    z-index: 1070;
    width: 80px;
    height: 25px;
    background: #fb595a;
    top: 7px;
    left: -20px;
    text-align: center;
    font-size: 12px;
    letter-spacing: 1px;
    font-family: sans-serif;
    text-transform: uppercase;
    font-weight: bold;
    color: black;
    line-height: 27px;
    -ms-transform:rotate(-45deg);
    -webkit-transform:rotate(-45deg);
    transform:rotate(-45deg);
  }
  /*will display to screen readers, but not be visible to sighted users*/
  .sr-only {
    position:absolute;
    left:-10000px;
    top:auto;
    width:1px;
    height:1px;
    overflow:hidden;
  }
</style>
